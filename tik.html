<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TikTacToe</title>
    <link rel="stylesheet" href="tak.css">
</head>
<body>
    <header>
        <h1>Tik Tac Toe</h1>
        <h2>It's X's turn!</h2>
        <button id="clear">Play Again</button>
    </header>
    <section class="container">
        <section id="board">
       <section class="group">
            <div id="one" class="square"></div>
            <div id="two" class="square"></div>
            <div id="three" class="square-3"></div>
       </section>
       <section class="group">
        <div id="four" class="square"></div>
        <div id="five" class="square"></div>
        <div id="six" class="square-3"></div>
   </section>
   <section class="group">
        <div id="seven" class="square-a"></div>
        <div id="eight" class="square-a"></div>
        <div id="nine" class="square-b"></div>
</section>
</section>
    </section>
    <script src="toe.js"></script>
</body>
</html>
